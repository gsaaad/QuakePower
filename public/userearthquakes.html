<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Entered Earthquakes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="py-4 mb-3">
      <div
        class="flex-row justify-space-between align-center container-fluid mx-auto"
      >
        <h1 class="text-light bg-dark p-3">Quake Power</h1>
        <h3 class="text-light bg-dark p-3">User Earthquakes Catalog</h3>
      </div>
    </header>

    <main class="container-fluid mx-auto mb-3">
      <section class="p-3 mb-3 bg-dark flex-row align-center">
        <h2 class="text-light col-12 col-lg-5">User Entered Quakes</h2>
        <div
          class="col-12 col-lg-7 flex-row text-center justify-space-around align-center"
        >
          <a class="btn col-12 col-md-auto mx-2" href="/">Add To Our Catalog</a>
          
          <a class="btn col-12 col-md-auto mx-2" href="/deadliest/earthquakes"
            >View Deadliest Earthquakes</a
          >
          <a class="btn col-12 col-md-auto mx-2" href="/largest/earthquakes"
            >View Largest Earthquakes</a
          >
          <a class="btn col-12 col-md-auto mx-2" href="/earthquakes"
            >View Earthquake Catalog 2004-2022</a
          >
        </div>
      </section>

      <section class="my-2 flex-row justify-space-between">
        <div class="col-12 col-lg-3 bg-dark p-3">
          <h3 class="text-light">Search For user inputed earthquakes</h3>
          <form id="userEarthquake-form">
            <label for="date-input" class="form-label">Search by Date</label>
            <input name="date" id="date-input" class="form-input" type="date" />
            <label for="time-input" class="form-label">Search by Time</label>
            <input
              name="time"
              id="time-input"
              class="form-input"
              type="string"
            />
            <label for="Latitude_Longitude-input" class="form-label"
              >Search by Latitude & Longitude</label
            >
            <input name="Latitude" id="Latitude-input" class="form-input" type="string" />
            <input name="Longitude" id="Longitude-input" class="form-input" type="string" />
            <label for="id-input" class="form-label">Search by ID</label>
            <input name="id" id="id-input" class="form-input" type="number" />
            <label for="depth-input" class="form-label">Search by Depth</label>
            <input name="depth" id="depth-input" class="form-input" type="number" />
            <label fomagnitude-input" class="form-label"
              >Search by Magnitude</label
            >
            <input name="magnitude" id="magnitude-input" class="form-input" type="number" />
            <label for="region-input" class="form-label">Search by Region</label>
            <input name="region" id="region-input" class="form-input" type="string" />
            <button class="btn">Get Earthquake</button>
          </form>
        </div>
        <div class="col-12 col-lg-9 bg-dark p-3">
          <div class="flex-row justify-space-between" id="display-area"></div>
        </div>
      </section>
    </main>
    <!-- todo add script for user earthquake -->
  </body>
</html>
