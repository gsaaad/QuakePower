<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple report</title>
  </head>
  <body>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      $.getJSON("/rest/data", function (report) {
        document.write(
          "Num rows: " +
            report.numRows +
            "\r\n" +
            "Num columns: " +
            report.numColumns +
            "\r\n" +
            "Columns: " +
            report.columns.join(", ")
        );
      });
    </script>
  </body>
</html>
